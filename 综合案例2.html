<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册表单</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            width: 500px;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1, h2 {
            color: #333;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], input[type="password"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            font-size: 16px;
        }

        button[type="reset"] {
            background-color: #f44336;
        }

        button[type="submit"], button:not([type]) {
            background-color: #4CAF50;
        }

        button:hover {
            opacity: 0.9;
        }

        ul {
            padding-left: 20px;
            margin-top: 5px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form action="https://testing-project-zeta-ruddy.vercel.app/page.html">
        <h1>注册信息</h1>

        <!-- 个人信息 -->
        <h2>个人信息</h2>
        <label for="name">姓名</label>
        <input type="text" id="name" placeholder="请输入真实姓名" required>

        <label for="password">密码</label>
        <input type="password" id="password" placeholder="请输入密码" required>

        <label for="confirm-password">确认密码</label>
        <input type="password" id="confirm-password" placeholder="请确认密码" required>

        <label>性别</label>
        <label><input type="radio" name="gender"> 男</label>
        <label><input type="radio" name="gender" checked> 女</label>

        <label for="city">居住城市</label>
        <select id="city">
            <option>吉隆坡</option>
            <option>沙巴</option>
            <option>沙捞越</option>
            <option>沙登</option>
        </select>

        <!-- 教育经历 -->
        <h2>教育经历</h2>
        <label for="education">最高学历</label>
        <select id="education">
            <option>博士</option>
            <option>硕士</option>
            <option>本科</option>
            <option>大专</option>
        </select>

        <label for="school">学校名称</label>
        <input type="text" id="school">

        <label for="major">所学专业</label>
        <input type="text" id="major">

        <label>在校时间</label>
        <select>
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
        </select>
        至
        <select>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
        </select>

        <!-- 工作经历 -->
        <h2>工作经历</h2>
        <label for="company">公司名称</label>
        <input type="text" id="company">

        <label for="job-desc">工作描述</label>
        <textarea id="job-desc"></textarea>

        <!-- 协议和按钮 -->
        <label><input type="checkbox" required> 已阅读并同意以下协议：</label>
        <ul>
            <li><a href="#">《用户服务协议》</a></li>
            <li><a href="#">《隐私政策》</a></li>
        </ul>

        <button type="submit">免费注册</button>
        <button type="reset">重新填写</button>
    </form>
</body>
</html>
